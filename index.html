<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <title>Dynamite Index Toolbox</title>
  </head>
  <body background="./pic//UI1_BG0_2x.png">
<div style="margin-top: 2px;"
    <div class="row">
        <div class="col s3">
            <a class="waves-effect waves-light btn" id="openDialog">选择__rena_index_2文件</a>
        </div>
        <div class="input-field col s4">
            <input placeholder="路径" id="path" type="text">
        </div>
        <div class="input-field col s3">
            <a class="waves-effect waves-light btn red">读取</a>
        </div>
        <div class="col s1">
            <a class="waves-effect waves-light btn yellow" id="min">隐藏</a>
        </div>
        <div class="col s1">
            <a class="waves-effect waves-light btn red" id="exit">关闭</a>
        </div>
      </div>
    <div class="row">
        <div class="collection col s6">
            <a class="collection-item active blue">-</a>
        </div>
    </div>
</div>
    <script src="./js/frame_btn.js"></script>
    <script src="./js/file_operate.js"></script>
  </body>
</html>
